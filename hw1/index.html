<!DOCTYPE>
<html>
    <head>
        <title>ПРАКТИКА 1</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <svg width="500" height="300">
            <g>
               <circle cx="250" cy="150" r="150" fill="yellow"></circle>
                <ellipse cx="300" cy="100" rx="25" 
                    ry="50" fill="black"></ellipse>
                <path id="happy_path" stroke="black" fill="none" stroke-width="10"
                    d="M 150 200 Q 225 300 300 200" visibility="hidden"></path>
                <path id="sad_path" stroke="black" fill="none" stroke-width="10"
                    d="M 150 250 Q 225 150 300 250" visibility="visible"></path>
                <ellipse cx="175" cy="110" rx="25" ry="50" fill="black"></ellipse>
            </g>
        </svg>
        <input type="checkbox" id="check_mood" onclick="changeMood()">
            <label id="label_mood">Sad</label>
        </input>
        <script type="text/javascript" src="js/index.js">
        </script>
    </body>
</html>
